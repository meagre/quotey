<!-- Here is the main head for all the pages -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
  <link rel='shortcut icon' type='image/png' href='/favicon.png' />
  <title>Qurious</title>
</head>


<!-- First up we have the iron-router main layout -->
<template name="ApplicationLayout">
  <header>
    {{> yield "header"}}
  </header>
  <div class="body-container">
    {{> yield}} 
  </div>
  <footer>
    {{> Footer}}
  </footer>
</template>

<template name="Header">
  <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Expand navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img height="40px" src="/qurious_logo.png"></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="{{isActivePath '/quotes'}} hidden"><a href="/quotes">Explore</a></li>             
              
              
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="{{isActivePath '/popular'}}"><a href="/popular">Popular</a></li>
              <li class="{{isActivePath '/latest'}}"><a href="/latest">Latest</a></li>
              {{#unless currentUser}}
                <li class="{{isActivePath '/login'}}"><a href="/login">Login</a></li>
              {{/unless}}
              {{#if currentUser}}                
                <li class="dropdown {{isActivePath regex='\/users\/'}}">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUsername}} <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/users/{{currentUsername}}">Your Quotations</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="dropdown-header hidden">Nav header</li>
                    <li><a href="/logout">Logout</a></li>                    
                  </ul>
                </li> 
              {{/if}}      
              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
</template>








<template name="Home"> 
  <div class="content-container">
    <div class="homepage-title">
      <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">                 
        <h1 class="hidden">Qurious</h1><h1><img width="500px" src="/qurious_logo.png"></h1>
        <p class="subtitle">Quotation, n: The act of repeating erroneously the words of another.</p>
        <br><br>
        <a href="/create" class="btn btn-info raised" role="button">Submit your favourite quote</a>
        </div>
      </div>
      </div>
    </div>
  </div>
</template>



<template name="Footer">
  <div class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 footer-title"><img class="" width="80px" src="/qurious_footer-logo.png" alt="Qurious"></div>
        <div class="col-sm-2">
            <ul class="list-unstyled">
              <li><a href="/">Home</a></li>
              <li><a href="/quotes">Explore</a></li>
              <li><a href="/create">Create</a></li>
            </ul>
        </div>
        <div class="col-sm-2">
          <ul class="list-unstyled">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms &amp; Conditions</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">&copy; <a href="http://meag.re">Meagre</a> 2015 <span class="hidden"><img src="/q-spinner.gif"></span></div>    
      </div>
    </div>
  </div>
</template>








<template name="SingleQuote">
  <div class="vertical-container">
    <div class="single-quote">
      <div class="container-fluid">    
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="quotation">          
              &ldquo;{{quotation}}&rdquo;          
            </div>        
            <div class="attribution">
              {{attribution}}
            </div>
            <div class="created-by">
              <ol class="breadcrumb">
                <li>Created by</li>      
                <li class="active">{{username}}</li>
              </ol>
            </div>     
          </div>
        </div>
      </div>
    </div>
  </div>
</template>






<template name="Loading">
  {{> Header}}
  <div class="content-container">
  <div class="single-quote">
    <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <div class="quotation">
        <img src="/q-spinner.gif">
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>


<template name="Login"> 
  <div class="container-fluid content-container">
  <div class="col-md-6 col-md-offset-3">
    {{> atForm}}
  </div>
  </div>
</template>




<template name="Quotes">
  <div class="content-container container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="explore-lead">
          <h1 class="text-center text-uppercase">Exploring all quotations</h1>
          {{#if isActivePath '/mine'}}
            <h2 class="text-center">Contributed by: <a href="/users/{{currentUsername}}">{{currentUsername}}</a></h2>
          {{/if}}
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        {{#each quotes}}
          {{> Quote}}
        {{/each}}
      </div>
    </div>

    <div class="load-more">
      <button class="btn btn-primary raised center-block give-me-more">More Posts</button>
    </div>
  
  </div>
</template>


<template name="Quote">
  <div class="list-quote">
    <div class="row">
      <div class="col-xs-7">
        <div class="contrib">
            <p>Contributed by <a href="/users/{{username}}">{{username}}</a> - {{views}} views</p>
          </div>
      </div>
      <div class="col-xs-5">
        <div class="read-more">
          <p class="text-right">{{formatTime createdAt}}</p>
        </div>
      </div>
    </div>
    
    <div class="quotation">
      <p>&ldquo;{{ quotation }}&rdquo;</p>
    </div>
    <div class="row">
      <div class="col-xs-7">
        <div class="attribution">
          {{ attribution }}
        </div>
      </div>
      <div class="col-xs-5">
        <div class="read-more">
          <p class="text-right"><a href="/quotes/{{_id}}">Read more <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></p>
        </div>
      </div>
    </div>
  </div>
<!-- old way with time etc <li class="quote">&ldquo;{{quotation}}&rdquo; {{#if author}}&mdash;{{author}}
  <small class="link"><a href="/quotes/{{ quote_id }}">{{formatTime createdAt}}</a></small>
  {{/if}} {{#if currentUser}}<small class="delete"><a href="#">delete</a></small>{{/if}}</li> -->
</template>



<template name="Create">
  

  {{#unless currentUser}}
    {{> NoticeLogin}}
  {{/unless}}  





  {{#if currentUser}}
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="create">
          <form class="new-quote">
            <div class="form-group">
              <label for="quotationText">Quotation text</label>
              <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Quotation" autocomplete="off"></textarea>
            </div>
            <div class="form-group">
              <label for="attributionText">Attribution</label>
              <input type="text" class="form-control" id="attributionText" name="attribution" placeholder="Attribution">
            </div>          
      
            <button type="submit" class="btn btn-primary raised">Submit</button>
          </form>
        </div>
      </div>
    </div>
  {{/if}}
</template>







<template name="NoticeLogin">
  <div class="content-container container-fluid">
    <div class="alert alert-warning" role="alert">Please login!</div>
  </div>
</template>








<template name="NotFound">
  <div class="vertical-container">
  <div class="single-quote"> <!-- quote emulation -->
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      
      <div class="quotation">
        
        <p>&ldquo;404. You are looking for something that is not in the database.&rdquo;</p>
        
      </div>
      
      <div class="attribution">
        Quotey
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>




<template name="404">
  <div class="vertical-container">
  <div class="single-quote"> <!-- quote emulation -->
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      
      <div class="quotation">
        
        <p>&ldquo;404. You are lost.&rdquo;</p>
        
      </div>
      
      <div class="attribution">
        Quotey
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>

<template name="HeaderGrid">
  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 header-title">
          <a class="{{#if frontPage}}hidden{{/if}}" href="/">Qurious</a>
        </div>
        <div class="col-sm-8 text-right">
          <ul class="list-inline">
            <li><a href="/quotes">Explore</a></li>
            {{#unless currentUser}}

            {{/unless}}
            {{#if currentUser}}
              <li><a href="/mine">{{username}}</a></li>
            {{/if}}
          </ul>
        </div>          
      </div>
    </div>
  </div>
</template>


<template name="HeaderAbsolute">
  <div class="nav-block">
    <div class="text-logo {{#if frontPage}}hidden{{/if}}">
      <a href="/#">Qurious</a>
    </div>
      <ul>
        <li><a href="/quotes">Explore</a></li>
        {{#unless currentUser}}
          <li><a href="/login">Login</a></li>
        {{/unless}}
        {{#if currentUser}}
          <li><a href="/mine">{{username}}</a></li>
        {{/if}}
      </ul>
    </div>
