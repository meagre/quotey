<!-- Here is the main head for all the pages -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <title>Qurious</title>
</head>


<!-- First up we have the iron-router main layout -->
<template name="ApplicationLayout">
  <header>
    {{> yield "header"}}
  </header>
  <div class="body-container">
    {{> yield}} 
  </div>
  <footer>
    {{> Footer}}
  </footer>
</template>


<template name="Header">
  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 header-title">
          <a class="{{#if frontPage}}hidden{{/if}}" href="/">Qurious</a>
        </div>
        <div class="col-sm-8 text-right">
          <ul class="list-inline">
            <li><a href="/quotes">Explore</a></li>
            {{#unless currentUser}}
              <li><a href="/login">Login</a></li>
            {{/unless}}
            {{#if currentUser}}
              <li><a href="/mine">{{username}}</a></li>
            {{/if}}
          </ul>
        </div>          
      </div>
    </div>
  </div>
</template>


<template name="HeaderAbsolute">
  <div class="nav-block">
    <div class="text-logo {{#if frontPage}}hidden{{/if}}">
      <a href="/#">Qurious</a>
    </div>
      <ul>
        <li><a href="/quotes">Explore</a></li>
        {{#unless currentUser}}
          <li><a href="/login">Login</a></li>
        {{/unless}}
        {{#if currentUser}}
          <li><a href="/mine">{{username}}</a></li>
        {{/if}}
      </ul>
    </div>
</template>






<template name="Home"> 
  <div class="content-container">
    <div class="homepage-title">
      <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">                 
        <h1>Qurious</h1>
        <p class="subtitle">i quote therefore i am</p>
        <br><br>
        <a href="/create" class="btn btn-info raised" role="button">Submit your favourite quote</a>
        </div>
      </div>
      </div>
    </div>
  </div>
</template>



<template name="Footer">
  <div class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 footer-title">Qurious</div>
        <div class="col-sm-2">
            <ul class="list-unstyled">
              <li><a href="/">Home</a></li>
              <li><a href="/quotes">Explore</a></li>
              <li><a href="/create">Create</a></li>
            </ul>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">A Meagre Production &copy; 2015</div>    
      </div>
    </div>
  </div>
</template>








<template name="SingleQuote">
  <div class="vertical-container">
  <div class="single-quote">
    <div class="container-fluid">    
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="created-by">
            <ol class="breadcrumb">
              <li>Created by</li>      
              <li class="active">{{username}}</li>
            </ol>
          </div>
          <div class="quotation">          
            &ldquo;{{quotation}}&rdquo;          
          </div>        
          <div class="author">
            {{author}}
          </div>          
        </div>
      </div>
    </div>
  </div>
  </div>
</template>






<template name="Loading">
  {{> Header}}
  <div class="content-container">
  <div class="single-quote">
    <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <div class="quotation">
        <img src="/loader.gif">
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>


<template name="Login"> 
  <div class="container-fluid content-container">
  <div class="col-md-6 col-md-offset-3">
    {{> atForm}}
  </div>
  </div>
</template>




<template name="Quotes">
  <div class="container-fluid content-container">
  <div class="explore">  
    {{#each quotes}}
    {{> Quote}}
    {{/each}}
  </div>
  </div>
</template>


<template name="Quote">
  <!-- <li class="quote">&ldquo;{{quotation}}&rdquo; {{#if author}}&mdash;{{author}}
  <small class="link"><a href="/quotes/{{ quote_id }}">{{formatTime createdAt}}</a></small>
  {{/if}} {{#if currentUser}}<small class="delete"><a href="#">delete</a></small>{{/if}}</li> -->


  <div class="list-quote">
  <div class="container">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
      {{ teaser }}
      <div class="quotation">
       &ldquo;{{ quotation }}&rdquo;
      </div>
      
      <div class="author">
      &mdash;{{ author }}
      </div>
    </div>
    </div>
  </div>
  </div>



</template>



<template name="Create">
  

  {{#unless currentUser}}
    {{> NoticeLogin}}
  {{/unless}}  



  {{#if currentUser}}
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="create">
          <form class="new-quote">
            <div class="form-group">
              <label for="quotationText">Quotation text</label>
              <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Quotation" autocomplete="off"></textarea>
            </div>
            <div class="form-group">
              <label for="authorText">Attribution</label>
              <input type="text" class="form-control" id="authorText" name="author" placeholder="Attribution">
            </div>          
      
            <button type="submit" class="btn btn-default btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  {{/if}}
</template>







<template name="NoticeLogin">
  <div class="content-container container-fluid">
    <div class="alert alert-warning" role="alert">Please login!</div>
  </div>
</template>








<template name="NotFound">
  <div class="vertical-container">
  <div class="single-quote"> <!-- quote emulation -->
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      
      <div class="quotation">
        
        <p>&ldquo;404. You are looking for something that is not in the database.&rdquo;</p>
        
      </div>
      
      <div class="author">
        Quotey
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>




<template name="404">
  <div class="vertical-container">
  <div class="single-quote"> <!-- quote emulation -->
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      
      <div class="quotation">
        
        <p>&ldquo;404. You are lost.&rdquo;</p>
        
      </div>
      
      <div class="author">
        Quotey
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>
