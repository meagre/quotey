<template name="SingleQuote">
  <div class="vertical-container">
    <div class="single-quote {{theme}}">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="quotation {{length}}">
              <!-- &ldquo; -->{{quotation}}<!-- &rdquo; --> <!-- Everyone knows it's a quote -->
            </div>
            <div class="attribution">
              <span class="dash dogear"></span>{{attribution}}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  {{#if currentUser}}
  <div class="quote-info">
    <div class="container-fluid">
      <div class="info-bar">
      <img class="info-icon dogears" src="/ui/qurious_icon_dogears.png"><span class="digit dogears-num">{{upcount}}</span>
      <img class="dogear-inactive" src="/ui/qurious_dogear_inactive.png">
      <br>
      <img class="info-icon views" src="/ui/qurious_icon_views.png"><span class="digit views-num">{{views}}</span>


      </div>
