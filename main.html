<!-- Here is the main head for all the pages -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <title>Quotey</title>
</head>


<!-- First up we have the iron-router main layout -->
<template name="ApplicationLayout">
  <header>
    {{> yield "header"}}
  </header>
  <div class="body-container">
    {{> yield}} 
  </div>
  <footer>
    {{> Footer}}
  </footer>
</template>


<template name="Header">
  <div class="nav-block">
    <div class="text-logo {{#if frontPage}}hidden{{/if}}">
      <a href="/#">Quotey</a>
    </div>
      <ul class="right-nav">
        <li><a href="/quotes">Explore</a></li>
        {{#unless currentUser}}<li><a href="/login">Login</a></li>{{/unless}}
        {{#if currentUser}}<li><a href="/logout">Logout</a></li>{{/if}}
      </ul>
    </div>
</template>






<template name="Home"> 
  <div class="content-container">
    <div class="homepage-title">
      <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">                 
        <h1>Quotey</h1>
        <p class="subtitle">quotation if life</p>
        <br><br>
        <button class="btn btn-primary raised">Submit your favourite quote</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</template>



<template name="Footer">
  <div class="footer">
  <div class="container-fluid">
    <div class="row">
    <div class="">
      <div class="created-by">
       A Meagre production &copy; 2015
      </div>
    </div>
    </div>
  </div>
  </div>
</template>










<template name="SingleQuote">
  <div class="vertical-container">
  <div class="single-quote">
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      
      <div class="quotation">
        
        &ldquo;{{quotation}}&rdquo;
        
      </div>
      
      <div class="author">
        {{author}}
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>






<template name="Loading">
  <div class="vertical-container">
  <div class="single-quote">
    <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <div class="quotation">
        <img src="/loader.gif">
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>


<template name="Login"> 
  <div class="container-fluid content-container">
  <div class="col-md-6 col-md-offset-3">
    {{> atForm}}
  </div>
  </div>
</template>




<template name="Quotes">
  <div class="container-fluid content-container">
  <div class="explore">  
    {{#each quotes}}
    {{> Quote}}
    {{/each}}
  </div>
  </div>
</template>


<template name="Quote">
  <!-- <li class="quote">&ldquo;{{quotation}}&rdquo; {{#if author}}&mdash;{{author}}
  <small class="link"><a href="/quotes/{{ quote_id }}">{{formatTime createdAt}}</a></small>
  {{/if}} {{#if currentUser}}<small class="delete"><a href="#">delete</a></small>{{/if}}</li> -->


  <div class="list-quote">
  <div class="container">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
      {{ teaser }}
      <div class="quotation">
       &ldquo;{{ quotation }}&rdquo;
      </div>
      
      <div class="author">
      &mdash;{{ author }}
      </div>
    </div>
    </div>
  </div>
  </div>



</template>



<template name="Submit">
  <div class="container">
  <div class="col-md-6 col-md-offset-3">
    <header>
      {{#unless currentUser}}
      <p>Please login!</p>
      {{/unless}}
    
      
    </header>
      {{#if currentUser}}
      <div class="create">
      <form class="new-quote">
        <div class="form-group">
        <label for="quotationText">Quotation text</label>
        <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Quotation" autocomplete="off"></textarea>
        </div>
        <div class="form-group">
        <label for="authorText">Author</label>
        <input type="text" class="form-control" id="authorText" name="author" placeholder="Author">
        </div>          
        
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
      {{/if}}
    
    
    
  </div>
  </div>
</template>
















<template name="NotFound">
You are looking for something that is not here.
</template>














<template name="TopNavigation">
<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Quotey</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
    </ul>
    <ul class="nav navbar-nav navbar-right">
    {{#if currentUser}}
      <li><a href="/submit">Submit</a></li>
    {{/if}}
    <li><a href="/quotes">Explore</a></li>
    <li><a href="/about">About</a></li>
    <li>{{#unless currentUser}}<a href="/login">Sign In</a>{{/unless}}
    {{#if currentUser}}<a href="/logout">Sign Out</a>{{/if}}</li>
    </ul>
  </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
