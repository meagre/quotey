<!-- Here is the main head for all the pages -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
  <link rel='shortcut icon' type='image/png' href='/favicon.png' />
  <title>Qurious</title>
</head>


<!-- First up we have the iron-router main layout -->
<template name="ApplicationLayout">
  <header>
    {{> yield "header"}}
  </header>
  <div class="body-container">
    {{> yield}} 
  </div>
  <footer>
    {{> Footer}}
  </footer>
</template>





<template name="Header">
  <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Expand navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="{{#if isActivePath '/'}}hidden{{/if}} navbar-brand" href="/"><img height="40px" src="/qurious_logo.png"></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="{{isActivePath '/quotes'}} hidden"><a href="/quotes">Explore</a></li>             
              
              
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="{{isActivePath '/popular'}}"><a href="/popular">Popular</a></li>
              <li class="{{isActivePath '/latest'}}"><a href="/latest">Latest</a></li>
              {{#unless currentUser}}
                <li class="{{isActivePath '/login'}}"><a href="/login">Login</a></li>
              {{/unless}}
              {{#if currentUser}}                
                <li class="dropdown {{isActivePath regex='\/users\/'}}">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUsername}} <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/users/{{currentUsername}}">Your Quotations</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="dropdown-header hidden">Nav header</li>
                    <li><a href="/logout">Logout</a></li>                    
                  </ul>
                </li> 
              {{/if}}      
              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
</template>








<template name="Home"> 
  <div class="content-container">
    <div class="homepage-title">
      <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">                 
        <h1 class="hidden">Qurious</h1><h1><img width="500px" src="/qurious_logo.png"></h1>
        <p class="subtitle">Quotation, n: The act of repeating erroneously the words of another.</p>
        <br><br>
        <a href="/random" class="btn btn-info raised" role="button">I'm feeling lucky!</a>
        </div>
      </div>
      </div>
    </div>
  </div>
</template>



<template name="Footer">
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-3 footer-title"><a href="/"><img class="" width="80px" src="/qurious_footer-logo.png" alt="Qurious"></a></div>
        <div class="col-sm-3">
            <ul class="list-unstyled">
              <li><a href="/">Home</a></li>
              <li><a href="/quotes">Explore</a></li>
              <li><a href="/create">Create</a></li>
            </ul>
        </div>
        <div class="col-sm-3">
          <ul class="list-unstyled">
            <li><a href="/about">About</a></li>
            <li><a href="/privacy">Privacy</a></li>
            <li><a href="#">Terms &amp; Conditions</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="col-sm-3">&copy; <a href="http://meag.re">Meagre</a> 2015 <span class="hidden"><img src="/q-loader.gif"></span></div>    
      </div>
    </div>
  </div>
</template>







<template name="SingleQuote">
  <div class="vertical-container">
    <div class="single-quote {{theme}}">
      <div class="container-fluid">    
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="quotation {{length}}">          
              &ldquo;{{quotation}}&rdquo;          
            </div>        
            <div class="attribution">
              <span class="dash hidden">&mdash;</span>{{attribution}}
            </div>                
          </div>
        </div>
      </div>
    </div>
    <div class="meta">
      <ol class="breadcrumb">                
        <li class="active">{{username}}</li>
        <li >{{views}}</li>
        <li><a class="collect" href="#">Dogear</a></li>
        <li>{{upcount}}</li>
      </ol>
    </div> 
  </div>
</template>



<template name="TextPageNavigation">
  <ul class="nav nav-pills nav-stacked">
    <li><a href="/about">About</a></li>
    <li><a href="/privacy">Privacy Policy</a></li>
    <li><a href="/terms">Terms &amp; Conditions</a></li>
    <li><a href="/contact">Contact Us</a></li>
  </ul>
</template>


<template name="AboutText">
  <div class="text-content">
    <div class="container">
      <div class="row">
        <div class="navigation-column col-md-3">
          {{> TextPageNavigation }}
        </div>
        <div class="content-column col-md-8">
          <h1>Qurious About Us?</h1>
          <p>Welcome to Qurious—a new way to explore and discover the best quotations from writers, thinkers, politicians, and artists throughout history. </p>

          <p>Whether you're on your phone, tablet or computer, you can discover what Qurious has to offer—whether it's quotations to start your day or to spark new thoughts or ideas. Simply be inspired. </p>

          <p>Qurious is a collection of literary quotations, curated by you and the users around you. Find revered authors, follow your favourite contributor, and collect the quotations that mean the most to you and reflect your own ideals and ambitions.</p>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="PrivacyText">
  <div class="text-content">
    <div class="container">
      <div class="row">
        <div class="navigation-column col-md-3">
          {{> TextPageNavigation }}
        </div>
        <div class="content-column col-md-8">
          <h1>Privacy Policy</h1>
          <p>This privacy policy is intended to inform you of what information we collect, how this information is used, and what steps we take to protect this information. If you have any questions or concerns about our privacy policy and protections, please contact us.</p>
          
          <h3>What information do we collect?</h3>
          
          <p>We collect two kinds of information:<br>
	        <ol>
	        <li>Personal information that you directly provide to us, which includes information you supply when you register an account with us.</li>
	        <li>Automatically collected, non-personal information, which includes tracking information gathered as you use Qurious.cc.</li>
	        </ol>
          We may use this information to help customise your Qurious.cc experience based on your previous activities on Qurious.cc.</p>
          
          
          <h4>Information you provide directly to us:</h4>.
          <p>When you register an account on Qurious.cc, we ask you to provide a unique email address and username, and password.</p>
          
          <h4>Public activities:</h4>
          <p>When you share any Qurious.cc content using your Facebook profile, your action is governed by Facebook’s privacy policy. Likewise, when you share any Qurious.cc content through other social media outlets, your actions are governed by their privacy policies.</p>
          
          <h4>Information gathered automatically:</h4>
          <p>We use various technologies to manage Qurious.cc and track use of the content we provide, including:</p>
          <ul>
          <li>the IP address used when registering and submitting content to the site</li>
          <li>standard web analytics information</li>
          <li>aggregated data about email click-through rates</li>
          <li>information collected through HTML cookies, Flash cookies, web beacons, and similar technologies.</li>
          </ul>
        <p>Non-personal information that we collect using these technologies may be combined with information you provide directly to us.</p>

        <h4>Device information:</h4>
		<p>We may collect non-personal information about the computer, mobile device or other device you use to access Qurious.cc, such as IP address, geolocation information, unique device identifiers, browser type, browser language and other transactional information.</p>
		<p>This information may be used to offer you optimised Qurious.cc experiences based on your device or location.</p>
		
		<h3>How we use the information we gather:</h3>
		<strong>Providing requested services:</strong>
		<p>We may use the information that we collect to fulfil your requests for services and information. For example, we may use your contact information to respond to your customer service requests.</p>

		<h4>Email:</h4>
		<p>We may use the information that we collect to send you other e-mail communications, such as information about your account, or changes to the site.</p>
         
        <h4>Statistical analysis:</h4>
		<p>We perform statistical analyses of users of the site, and their viewing and participation patterns, for product development purposes and to generally inform advertisers about the nature of our audience. Please note that we do not share contact information with our advertisers.</p>
         
        <h4>Third parties:</h4>
		<p>We may employ third parties to perform site-related services, including database management, maintenance services, analytics, marketing, billing and email distribution. These third parties have access to your information only to perform these tasks on our behalf.</p>
        
        <h4>Enforcement:</h4>
		<p>We may use the information that we collect to prevent illegal activities, to enforce the Qurious.cc Terms of Use, or as otherwise required by law.</p>
		<p>In addition to the uses identified above, we may use the information that we collect for any other purposes disclosed to you at the time we collect your information or pursuant to your consent.</p>
		<p>Please note that third parties may independently collect data about you, including your IP address and information about the websites you visit and the links you click, through cookies, clicks on links, or other means when you visit or view ads on the site. We do not control the privacy practices of these third-party services.</p>

		<h3>Protection of your information:</h3>
		<p>To prevent unauthorised access, maintain data accuracy and ensure the appropriate use of information, we have put in place commercially reasonable physical, technical and administrative controls to protect your information. Please note that no method of transmission over the internet is 100% secure.</p>

		<h4>Children under the age of 13:</h4>
		<p>We do not knowingly collect personal information from children under 13. If we learn that we have collected any personal information from a child under the age of 13 without verifiable parental consent, we will delete that information from our database as quickly as possible. If you believe that we may have collected information from a child under 13, please contact us.</p>

		<h4>Changes to this privacy policy:</h4>
		<p>This privacy policy may be amended from time to time. Any such changes will be posted on this page. We will notify you of any significant or material changes in the way we treat your information by placing a prominent notice on our site or sending a notice to the primary email address specified in your account.</p>

		<h4>Deleting your account:</h4>
		<p>You can request that your account be deleted at any time by contacting us. When your account is deleted, your user profile will be removed. Any quotations submitted by the user will not be removed, unless they are the copyright holder.</p>
        
          
        </div>
      </div>
    </div>
  </div>
</template>

<template name="Login"> 
  <div class="container-fluid content-container">
  <div class="col-md-6 col-md-offset-3">
    {{> atForm}}
  </div>
  </div>
</template>




<template name="Quotes">
  <div class="content-container container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="explore-lead">
          <h1 class="text-center text-uppercase">Explore</h1>
          {{#if isActivePath '/mine'}}
            <h2 class="text-center">Contributed by: <a href="/users/{{currentUsername}}">{{currentUsername}}</a></h2>
          {{/if}}
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        {{#each quotes}}
          {{> Quote}}
        {{/each}}
      </div>
    </div>

    
      <div class="load-more">
        <button class="btn btn-primary raised center-block give-me-more">More Posts</button>
      </div>
    
  
  </div>
</template>


<template name="Quote">
  <div class="list-quote">
    <div class="row">
      <div class="col-xs-7">
        <div class="contrib">
            <p>Contributed by <a href="/users/{{username}}">{{username}}</a> <!-- - {{views}} views --></p>
          </div>
      </div>
      <div class="col-xs-5">
        <div class="read-more">
          <p class="text-right">{{formatTime createdAt}}</p>
        </div>
      </div>
    </div>
    
    <div class="quotation">
      <p>&ldquo;{{ quotation }}&rdquo;</p>
    </div>
    <div class="row">
      <div class="col-xs-7">
        <div class="attribution">
          {{ attribution }}
        </div>
      </div>
      <div class="col-xs-5">
        <div class="read-more">
          <p class="text-right"><a href="/quotes/{{_id}}">Read more <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></p>
        </div>
      </div>
    </div>
  </div>
<!-- old way with time etc <li class="quote">&ldquo;{{quotation}}&rdquo; {{#if author}}&mdash;{{author}}
  <small class="link"><a href="/quotes/{{ quote_id }}">{{formatTime createdAt}}</a></small>
  {{/if}} {{#if currentUser}}<small class="delete"><a href="#">delete</a></small>{{/if}}</li> -->
</template>



<template name="Create">
  

  {{#unless currentUser}}
    {{> NoticeLogin}}
  {{/unless}}  





  {{#if currentUser}}
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="create">
          <form class="new-quote">
            <div class="form-group">
              <label for="quotationText">Quotation text</label>
              <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Quotation" autocomplete="off"></textarea>
            </div>
            <div class="form-group">
              <label for="attributionText">Attribution</label>
              <input type="text" class="form-control" id="attributionText" name="attribution" placeholder="Attribution">
            </div>          
      
            <button type="submit" class="btn btn-primary raised">Submit</button>
          </form>
        </div>
      </div>
    </div>
  {{/if}}
</template>







<template name="NoticeLogin">
  <div class="content-container container-fluid">
    <div class="alert alert-warning" role="alert">Please login!</div>
  </div>
</template>
